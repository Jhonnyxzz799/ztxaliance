    * {

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {

      color: var(--texto);
      padding: 10px;
      border: none;
      width: 100%;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      background: var(--verde);
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
