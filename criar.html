<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Aliança ZTX</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: #1f1f1f;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #b71c1c;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Criar Conta</h1>
  <div class="box">
    <input type="text" placeholder="Nome de Usuário">
    <input type="email" placeholder="E-mail">
    <input type="password" placeholder="Senha">
    <button>Criar Conta</button>
  </div>
</body>
</html>
